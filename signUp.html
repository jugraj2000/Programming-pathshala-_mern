<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="create">Create an Account</div>
            <div class="content">
         <div class="form">
              <div class="f">Full Name </div> 
              <div class="t"><input class="t" type="text"></div>

              <div class="f"> Email</div> 
              <div class="t"><input class="t" type="email"></div>

              <div class="f"> Password</div> 
              <div class="t"><input class="t" type="password"></div>
              <div class="f"> Phone Number</div> 
              <div class="t"><input class="t" type="number"></div>
             
            
         </div>
         
        </div>
        <div class="buttons">
            <div class="sign">
              <button class="up">Sign Up </button>
           </div>
           <div class="or">
            OR
         </div>
            <div class="g">
                <button type="button" class="google-sign-in-button" >
                    Sign up with Google
                  </button>
           </div>
           <div class="text">
            Already have an Account? 
         </div>
         <div class="login">
            Login
         </div>
        </div>
    </div>
</body>
</html>
